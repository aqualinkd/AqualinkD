name: AqualinkD build Workflow
on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch: # Allow manual run

jobs:
  build_and_deploy:
    runs-on: ubuntu-22.04 # Changed from ubuntu-22.04-arm
    
    steps:
    - uses: actions/checkout@v4
    - name: Compile AqualinkD inside Debian Container
      # Use a Debian image with the older glibc you wish to target (e.g., bullseye, or stretch for older)
      # I'll use 'debian:bullseye' for a commonly used old-but-not-ancient target.
      uses: docker://armhf/debian:bullseye 
      with:
        entrypoint: /bin/bash
        args: -c "
          cd /github/workspace && 
          dpkg --add-architecture armhf
          apt-get update -y && 
          apt-get install -y build-essential crossbuild-essential-armhf libsystemd-dev:armhf && 
          make buildrelease
        "

    - name: Create release archive
      # This runs back on the host. The 'make' output (web/ and release/) 
      # will persist in the workspace directory.
      run: tar -czvf aqualinkd-build.tar.gz web/ release/

    # ... (Release Steps remain the same) ...
    # --- Step 1: Create/Update the Draft Development Release ---
    - name: Create or Update GitHub Draft Release
      if: |
        ${{ 
          github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/') 
          || github.event_name == 'workflow_dispatch' 
        }}
      uses: softprops/action-gh-release@v2 
      with:
        files: aqualinkd-build.tar.gz
        overwrite: true
        tag_name: development-latest 
        name: Development Build (Latest Main/Manual)
        draft: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    # --- Step 2: Create the Formal Versioned Release ---
    - name: Create Final GitHub Release
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      uses: softprops/action-gh-release@v2 
      with:
        files: aqualinkd-build.tar.gz
        overwrite: true
        tag_name: ${{ github.ref_name }}
        name: AqualinkD Release ${{ github.ref_name }}
        draft: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}